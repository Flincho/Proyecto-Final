{% extends "main/index.html" %}
{% load static %}
{% block title %}Edit Avatar{% endblock %}
{% block content %}

<h2>Edit Avatar Image</h2>
<hr>
<h3>{{user.username}}</h3>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload Image</button>
</form>

{% endblock %}
