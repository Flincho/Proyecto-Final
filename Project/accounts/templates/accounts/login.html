<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Alex Ernst" />
        <title>Log in</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'main/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
</head>
<body background="{% static 'main/assets/img/coral-background.jpg' %}">

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div style="background-color: #125B50;
                border-width:3em;
                border-radius: 8px;
                position: fixed;
                {% if form.errors %}
                height: 23em;
                {%else%}
                height: 17em;
                {% endif %}
                width: 22em;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);">

                <div class="form-group text-white text-center">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1 style="color: #fff; margin-top:0.3em">Log in</h1>
                        </div>
                    </div>

                    <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                <p class="text-center"><button class="btn btn-primary" type="submit">Log in</button> </p>
                </form>
                </div>
                <p class="text-center" style="color: #fff; margin-bottom:0.3em">Don't have account? <a href="{% url 'accounts:user-register' %}" style="text-decoration: none" id="signup">Sign up here</a></p>

            </div>
        </div>
    </div>
</div>

</body>
