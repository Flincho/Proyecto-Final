{% extends "app_1/index.html" %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}

<h2>Delete Sale</h2>
<hr></hr>

<p>Are you sure about deleting the sale of <b>{{ sale.name }}</b> to <b>{{ sale.client }}</b>?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-warning" type="submit" value="Delete" style="color:#fff">
    <a class="btn btn-primary" href="{% url 'app_1:sale-list' %}" >Cancel</a>
</form>

{% endblock %}
