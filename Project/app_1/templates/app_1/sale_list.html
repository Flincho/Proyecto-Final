{% extends "app_1/index.html" %}
{% load static %}
{% block title %}Sales{% endblock %}
{% block content %}

<h2>List of sales</h2>
<a class="btn btn-primary" href="{% url 'app_1:sale-add' %}">Add Sale</a>
<hr>
    <table>
            <tr style="border-bottom: 1px solid #fff">
            <th style="padding: 5px">Product</th>
            <th style="padding: 5px">Quantity</th>
            <th style="padding: 5px" ></th>
            <th style="padding: 5px"></th>
        </tr>
        {% for sale in sale_list %}
        <tr syle="border-bottom: 1px solid #fff">
           <td style="padding: 5px"><b>{{sale.product}}</b></td><td style="padding: 5px">{{sale.quantity}}</td>
           <td><a href="{% url 'app_1:sale-detail' sale.id %}" style="padding: 5px">
                <i class="bi-plus-circle-fill" style="color: #125B50"> </i>
            </a></td>
            {% if user.is_authenticated %}
            <td><a href="{% url 'app_1:sale-update' sale.id %}" style="padding: 5px">
                <i class="bi-pencil-square" style="color: #125B50"> </i>
            </a></td>
            <td><a href="{% url 'app_1:sale-delete' sale.id %}" style="padding: 5px">
                <i class="bi-trash-fill" style="color: #125B50"> </i>
            </a></td>
            {% endif %}
        </tr>

    {% endfor %}
    </table>

{% endblock %}
