{% extends "app_1/index.html" %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}

<h2>Delete Client</h2>
<hr></hr>

<p>Are you sure about deleting the client <b>{{ client.name }} {{ client.last_name }}</b>?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-warning" type="submit" value="Delete" style="color:#fff">
    <a class="btn btn-primary" href="{% url 'app_1:client-list' %}" >Cancel</a>
</form>

{% endblock %}
